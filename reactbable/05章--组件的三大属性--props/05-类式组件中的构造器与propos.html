<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-props简写</title>
</head>
<body>
    <div id="test1"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel"> //此处一定要写babel
        // 创建实例
        class Person extends React.Component{


            constructor(propos){
                // 构造器是否接收propos，取决于：是否希望在构造器中通过this访问propos
                // console.log(propos)
                super(propos)
                console.log("constructor", this.propos);
            }


            // 对标签属性进行类型、必要性的限制
            static propTypes = {
                name: PropTypes.string.isRequired, // 限制name必传， 且为字符串
                sex: PropTypes.string, // 限制 sex为字符串
                age: PropTypes.number, // 限制 age 为数值
            }
    
            // 指定默认标签属性值
            static defaultProps = {
                sex: '未知', // sex 默认值为 未知
                age: 0   //age 默认值为 0
            }

            render(){
                console.log(this)
                const {name, sex, age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age +1}</li>
                    </ul>
                )
            }
        }

        // 渲染组件到页面
        ReactDOM.render(<Person name="tom" />, document.getElementById('test1'))
     
    </script>
</body>
</html>
