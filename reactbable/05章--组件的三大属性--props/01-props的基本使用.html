<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-props的基本使用</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> //此处一定要写babel
        // 创建实例
        class Person extends React.Component{
            render(){
                console.log(this)
                const {name, sex, age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别： {sex}</li>
                        <li>年龄： {age}</li>
                    </ul>
                )
            }
        }

        // 渲染组件到页面
        ReactDOM.render(<Person name="tom" sex="男" age="18"/>, document.getElementById('test1'))
        ReactDOM.render(<Person name="jery" sex="女" age="19"/>, document.getElementById('test2'))
        ReactDOM.render(<Person name="老王" sex="男" age="50"/>, document.getElementById('test3'))
    </script>
</body>
</html>
