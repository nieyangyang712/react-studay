<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的基本知识--继承</title>
</head>
<body>
    <script type="text/Javascript">

        //创建一个Person类
        class Person{
            //构造器方法
            constructor(name, age){
                //构造器中的this时谁？---类的实例对象
                this.name = name;
                this.age = age;
            }
            // 一般方法
            speak(){
                //speak 方法放在了哪里？----类的原型对象上，供实例使用
                //通过 Person 实例调用speak时， speak中的this就是Person实例
                console.log(`我叫${this.name}, 我的年龄时${this.age}`)
            }
        }

        // 创建一个Student类，继承Person类
        class Student extends Person{
            constructor(name, age, grade){
                super(name, age)
                this.grade = grade
                this.school = "IT博客"
            }
            // 重写从父类过来的方法
            speak(){
                console.log(`我叫${this.name}, 我的年龄时${this.age}, 我正在读${this.grade}年级`) 
            }
            study(){
                //study 方法放在了哪里？----类的原型对象上，供实例使用
                //通过 Student 实例调用study时， study中的this就是Student实例
                console.log("我很努力的学习")
            }
        }
        const s1 = new Student('小张', 15, '高一')
        // console.log(s1)
        // s1.speak()
        // s1.study()

        // 总结：
            // 1.类中的构造器不是必须写的，要对实例一些初始化的操作，如添加指定属性时才写；
            // 2.如果A类继承了B类， 且 A类中写了给构造器，那么A类的构造器的super时必须写的
            // 3. 类中所定义的方法，都是放在类的原型对象上，供实例使用
          
            
        class Car{
            constructor(name, price){
                this.name = name
                this.price = price
                // this.wheel = 4
            }

            // 类中可以直接写赋值语句，如下diamond的含义是： 给car的实例对象添加一个属性， 名为a，值为1
            a = 1
            wheel = 4
            static demo = 100
        }
        // Car.demo = 100
        const c1 = new Car('奔驰c63', '100w')
        // const c2 = new Car('宝马X5', '500w')
        console.log(c1)
        // console.log(c2)
        console.log(Car.demo)

    </script>
</body>
</html>
